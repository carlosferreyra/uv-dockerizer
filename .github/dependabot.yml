version: 2
updates:
  # Python dependencies (uv)
  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'python'
    groups:
      dev-dependencies:
        patterns:
          - 'pytest*'
          - 'ruff'
          - 'mypy'
          - 'pre-commit'
      production-dependencies:
        patterns:
          - 'typer*'
          - 'rich*'
          - 'pydantic*'
          - 'jinja2'
          - 'pyyaml'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'github-actions'
